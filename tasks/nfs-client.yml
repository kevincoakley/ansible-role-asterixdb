---
- name: Create the AsterixDB NFS export directory
  file: path={{ asterixdb_nfs_export }} state=directory owner=asterixdb group=asterixdb mode=0755

- name: Add the NFS master share to /etc/fstab
  mount: name={{ asterixdb_nfs_export }} src={{ hostvars[item].ansible_default_ipv4.address }}:{{ asterixdb_nfs_export }} fstype=nfs state=present
  with_items: groups[asterixdb_ansible_host_group]
  when: hostvars[item].asterixdb_master == True

- name: Mount the NFS master share 
  mount: name={{ asterixdb_nfs_export }} src={{ hostvars[item].ansible_default_ipv4.address }}:{{ asterixdb_nfs_export }} fstype=nfs state=mounted
  with_items: groups[asterixdb_ansible_host_group]
  when: hostvars[item].asterixdb_master == True
