---
- name: Start the Docker containers
  hosts: localhost
  gather_facts: false

  vars_files:
    - docker_containers.yml

  roles:
    - docker-start

  tags:
    - docker-start


- name: Test the stand alone AsterixDB role for CentOS and Ubuntu
  hosts: asterixdb
  become: yes
  become_method: sudo

  roles:
    - ansible-role-asterixdb
    - asterixdb-test

  tags:
    - asterixdb


- name: Test the cluster AsterixDB role on Ubuntu
  hosts: ubuntu-cluster
  become: yes
  become_method: sudo

  vars:
    - asterixdb_cluster: True
    - asterixdb_ansible_host_group: ubuntu-cluster
    - asterixdb_server_variable: facter_ipaddress
    - asterixdb_data_dir: /run/mount/asterixdb/

  roles:
    - facter
    - ansible-role-asterixdb
    - asterixdb-test

  tags:
    - ubuntu-cluster


- name: Test the cluster AsterixDB role on Centos
  hosts: centos-cluster
  become: yes
  become_method: sudo

  vars:
    - asterixdb_cluster: True
    - asterixdb_ansible_host_group: centos-cluster
    - asterixdb_server_variable: facter_ipaddress
    - asterixdb_data_dir: /run/mount/asterixdb/

  roles:
    - facter
    - ansible-role-asterixdb
    - asterixdb-test

  tags:
    - centos-cluster


- name: Stop the Docker containers
  hosts: localhost
  gather_facts: false

  vars_files:
    - docker_containers.yml

  roles:
    - docker-stop

  tags:
    - docker-stop
